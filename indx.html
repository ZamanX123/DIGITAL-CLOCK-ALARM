<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital  Clock & Alarm</title>
  <link rel="stylesheet" href="styl.css">
  <link rel="shortcut icon" href="images/clock2.0.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h3><b>DIGITAL CLOCK & ALARM</b></h3>
    <div id="clock">00:00:00 AM</div>

    <h3>Set Alarm</h3>
    <form id="alarm-form">
      <select id="hour"></select> :
      <select id="minute"></select>
      <select id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button type="submit">Add Alarm</button>
    </form>

    <h3>Active Alarms (max 5)</h3>
    <ul id="alarm-list"></ul>
  </div>

  <audio id="alarm-audio" src="Best_success_Ringtone__success_bgm_Ringtones__Brand_Ringtone(128k).m4a" loop ></audio>
  <script src="zx.js"></script>
</body>
</html>
